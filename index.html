<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="flex">
    <div class="wrapper">

        <div>
            <h1>Quiz-Up</h1>
            <div class="flex btm">
                <span class="score">0/10</span>
            </div>
        </div>

        <div>
            <div>
                <p class="question_no">Q1.</p>
                <p class="question btm">Lorem ipsum dolor sit amet consectetur reiciendis, cupiditate libero fugit?</p>
            </div>
            <div class="category flex btm">
                <span>Entertainment: Music</span>
            </div>
        </div>

        <div class="options">
            <ul>
                <li class="btm" id="opt1" onclick="onNavItem('opt1')">
                    <p>1. REM</p>
                </li>
                <li class="btm" id="opt2" onclick="onNavItem('opt2')">
                    <p>2. The Bangles</p>
                </li>
                <li class="btm" id="opt3" onclick="onNavItem('opt3')">
                    <p>3. The Ocean Blue</p>
                </li>
                <li class="btm" id="opt4" onclick="onNavItem('opt4')">
                    <p>4. The Connells</p>
                </li>
            </ul>
        </div>

        <div class="result">
             <!-- <p><i class="fas fa-check "></i> Correct Answer!</p> -->
            <!-- <p><i class="fas fa-times"></i> Incorrect Answer!</p> <small><b>Correct Answer: Jonathan Demme</b></small> -->
            <!-- <p><i class="fas fa-question"></i> Please select an option!</p> -->
            <!-- <p>Your score is 5.</p> -->
        </div>

        <div class="controls">

            <button type = "button" id="check_ans">CHECK ANSWER</button>
            <button type = "button" id="play_again">PLAY AGAIN!</button>    


        </div>


    </div>


    <script src="script.js"></script>
</body>

</html>
