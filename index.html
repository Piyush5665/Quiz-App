<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="flex">
    <div class="wrapper">

        <div>
            <h1>Quiz-Up</h1>
            <div class="score flex btm">
                <span class = "correct_score"></span>/<span class = "total_question"></span>
            </div>
        </div>


        <div>
            <div>
                <p class="question_no"></p>
                <p class="question btm"></p>
            </div>
            <div class="category flex btm">
                <span></span>
            </div>
        </div>

        <div class="options">

            <ul>
                <li class="btm">
                    <p></p>
                </li>
                <li class="btm ">
                    <p></p>
                </li>
                <li class="btm">
                    <p></p>
                </li>
                <li class="btm">
                    <p></p>
                </li>
            </ul>
        </div>

        <div class="result">
           
        </div>

        <div class="controls">
            
            <button type="button " id="check_ans" >CHECK ANSWER</button>
            <button type="button " id="play_again">PLAY AGAIN!</button>


        </div>


    </div>


    <script src="script.js"></script>
</body>

</html>
